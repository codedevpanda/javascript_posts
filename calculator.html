<form onsubmit="calcSum(event)">
    <input type="number" id="number1" 
        placeholder="First number" required>
    <input type="number" id="number2" 
        placeholder="Second number" required>
    <button type="submit">Add</button>
    <h2>Result: <span id="resultSum">---</span></h2>
</form>

<script type="text/javascript">
    function calcSum(event) {
        event.preventDefault(); // Prevent page reload
        const number1 = parseFloat(document.getElementById("number1").value);
        const number2 = parseFloat(document.getElementById("number2").value);
        const sum = number1 + number2;
        document.getElementById("resultSum").textContent = sum;
    }
</script>
